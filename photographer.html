<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fisheye - photographe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <header>
      <a href="index.html" title="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="photograph-gallery">
        <div class="gallery"></div>
        <div class="gallery-bottom-bar">
          <span>297 081 <i class="fas fa-heart"></i></span>
          <span>300€ / jour</span>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="modalTitle"
      >
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input
              type="text"
              name="prenom"
              id="prenom"
              autocomplete="given-name"
            />
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" autocomplete="family-name" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="5"
              autocomplete="off"
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox_modal">
      <div
        class="lightbox"
        aria-hidden="true"
        role="dialog"
        aria-describedby="lightboxTitle"
      >
        <header>
          <img src="assets/icons/close-red.svg" onclick="closeLightbox()" />
        </header>
        <div id="lightboxContent"></div>
      </div>
    </div>

    <!-- Factories -->
    <script src="scripts/factories/MediaFactory.js"></script>

    <!-- Utils -->
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>

    <!-- Models -->
    <script src="scripts/models/Photographer.js"></script>
    <script src="scripts/models/Media.js"></script>
    <script src="scripts/models/Video.js"></script>
    <script src="scripts/models/Image.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/photographer.js"></script>

    <!-- Api -->
    <script src="scripts/api/Api.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
