<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fisheye - photographe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <header>
      <a href="index.html" title="Fisheye Home page" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" alt="Contact Me" tabindex="2" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="photograph-gallery">
        <div class="filter">
          <span>Trier par :</span>
          <div class="dropdown" role="group" aria-haspopup="listbox" aria-expanded="false">
            <button class="dropbtn" alt="Order by" tabindex="10" id="btn-popularity">
              Popularité
              <em class="fa-solid fa-chevron-up" aria-hidden="true"></em>
            </button>
            <div class="dropdown-content hide-menu" role="listbox" aria-activedescendant="btn-popularity" title="Liste déroulante des options de tri">
              <button id="btn-popularity" role="option">Popularité</button>
              <button tabindex="10" id="btn-date" role="option">Date</button>
              <button tabindex="10" id="btn-title" role="option">Titre</button>
            </div>
          </div>
        </div>
        <div class="gallery"></div>
        <div class="gallery-bottom-bar">
          <span id="totalLikes"></span>
          <span id="price"></span>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
      >
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img tabindex="3"
            alt="Icone de fermeture de la modal de contact"
            src="assets/icons/close.svg"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input tabindex="4" type="text" name="prenom" id="prenom" autocomplete="given-name" />
            <label for="nom">Nom</label>
            <input tabindex="5" type="text" name="nom" id="nom" autocomplete="family-name" />
            <label for="email">Email</label>
            <input tabindex="6" type="email" name="email" id="email" autocomplete="email" />
            <label for="message">Message</label>
            <textarea
              tabindex="7"
              name="message"
              id="message"
              rows="5"
              autocomplete="off"
            ></textarea>
          </div>
          <button tabindex="8" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox_modal">
      <div
        class="lightbox"
        aria-hidden="true"
        role="dialog"
      >
        <header>
          <img
            alt="Icone de fermeture de la lightbox"
            src="assets/icons/close-red.svg"
            onclick="closeLightbox()"
          />
        </header>
        <div id="lightboxContent"></div>
      </div>
    </div>

    <!-- Factories -->
    <script src="scripts/factories/MediaFactory.js"></script>

    <!-- Utils -->
    <script src="scripts/utils/keyboardListeners.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/gallery.js"></script>
    <script src="scripts/utils/filters.js"></script>
    
    <!-- Models -->
    <script src="scripts/models/Photographer.js"></script>
    <script src="scripts/models/Media.js"></script>
    <script src="scripts/models/Video.js"></script>
    <script src="scripts/models/Image.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/photographer.js"></script>

    <!-- Api -->
    <script src="scripts/api/Api.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
